<div class="row">
    <div class="row-sm-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group" >
                    <label for="name">Name</label>
                    <input type="text" class="form-control" #nameInput name="name" id="name">
                </div>
                <div class="col-sm-7">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" #amountInput name="number" id="number">

                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success mr-1" (click)="onAddItem()" type="submit">Add</button>
                    <button class="btn btn-danger mr-1" type="submit">Edit</button>
                    <button class="btn btn-primary mr-1" type="submit">Delete</button>

                </div>

            </div>

        </form>

    </div>

</div>
